<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Нотатки</title>
    <style>
        *{
            font-family: "Inter";
            color: #fff;
        }

        header{
            backdrop-filter: blur(5px);
        }

        main::-webkit-scrollbar {
            width: 10px;
        }

        main::-webkit-scrollbar-thumb {
            background-color: #050c26;
            border-radius: 20px;
            border: 3px solid #050c26;
        }

        button.active img:last-child {
            opacity: 1;
        }
    </style>
</head>
<body class="overflow-hidden bg-gradient-to-b from-[#0E0F21] to-[#372646]">
    <header class="fixed top-0 left-0 w-full py-3 md:py-7 z-10">
        <div class="px-4 md:px-14 flex justify-between items-center">
            <h1 class="text-4xl md:text-6xl">Hотатки</h1>
        </div>
    </header>
    <main class="h-[100vh] pt-20 md:pt-36 overflow-auto relative">
        <div id="wrapper" class="px-4 pb-4 md:px-14 md:pb-14 flex min-h-full items-center justify-center flex-col relative grid-cols-1 md:grid-cols-2">
            <img class="mb-9 w-20 md:w-auto" src="./assets/icons/icon.svg" alt="icon">
            <h1 class="font-semibold text-2xl md:text-5xl text-center mb-8">Додайте перший запис</h1>
            <h2 class="font-extralight text-xl md:text-4xl text-center mb-16 max-w-[650px]">Створіть свій перший запис в нотатках. Для початку натисніть кнопку з плюсом</h2>
            <a href="./edit.html" class="block h-16 md:h-24 w-16 md:w-24 rounded-full bg-[#9990A1] flex items-center justify-center">
                <img src="./assets/icons/plus.svg" alt="plus">
            </a>
        </div>
    </main>

    <script src="./scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>

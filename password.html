<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Inter";
            color: #fff;
        }
    </style>
    <title>Document</title>
</head>
<body class="bg-gradient-to-b from-[#0E0F21] to-[#372646] h-[100vh] flex justify-center items-center">
    <form class="flex flex-col items-center px-4" id="form" action="#">
        <h1 class="text-4xl md:text-6xl mb-5 md:mb-10">Нотатки</h1>
        <h2 class="text-xl md:text-3xl max-w-[1200px] mx-auto text-center mb-5 md:mb-10">Введіть пароль, щоб забезпечити безпеку ваших нотаток. За допомогою цього пароля ми будемо шифрувати ваші нотатки, щоб ніхто не зміг їх прочитати.</h2>
        <h3 id="title" class="font-light text-lg md:text-2xl text-white/50 mb-6 md:mb-12"></h3>
        <div class="mb-3 md:mb-6 max-w-[650px] w-full">
            <input class="bg-inherit min-w-full border-solid border-[1px] border-white py-3 md:py-6 px-2.5 md:px-5 md:text-3xl" id="password" type="password" id="password" placeholder="Введіть пароль...">
        </div>
        <span class="text-red-600 mb-3 md:mb-6" id="error"></span>
        <button class="max-w-[650px] w-full bg-[#3F3B4D] p-3 md:p-7 font-light text-xl md:text-3xl">Увійти</button>
    </form>

    <script src="./scripts/bcrypt.js"></script>
    <script src="./scripts/password.js"></script>
</body>
</html>
